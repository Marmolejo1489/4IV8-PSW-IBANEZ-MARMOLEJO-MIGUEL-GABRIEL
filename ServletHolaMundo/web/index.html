<!DOCTYPE html>
<html>
    <head>
        <title>Registro de Usuarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
    </head>
    <body>
        <div class="containerRegistro">
            <form action="index.html" method="get" id="form" name="form" onsubmit="return valida_envia(event)">
                <h3>Registrar</h3>
                <div class="container">
                    <input type="text" placeholder="Nombre" required maxlength="35" onkeypress="return soloLetras(event)">
                </div>
                <div class="container">
                    <input type="text" placeholder="Apellido paterno" required maxlength="35" onkeypress="return soloLetras(event)">
                </div>
                <div class="container">
                    <input type="text" placeholder="Apellido materno" required maxlength="35" onkeypress="return soloLetras(event)">
                </div>
                <div class="container">
                    <input type="text" placeholder="Edad" required maxlength="3" required onkeypress="return validarn(event)">
                </div>
                <div class="container">
                    <input type="email" placeholder="Correo electrónico" required="" onsubmit="return validarEmail(event)">
                </div>
                <input type="submit" value="Registrar usuario" name="enviar">
                <input type="submit" value="Eliminar usuario" name="enviar">
            </form>
        </div>
        <div class="containerConsulta" >
            <form method="get" name="consultarregistro" action="Consultar">
                <h3>Consultar</h3>
                Haz clic en el botón para visualizar una tabla con los datos de
                todos los usuarios registrados.
                <input type="submit" value="Consultar tabla de usuarios" >
            </form>
        </div>
        <div class="containerEliminar" >
            <form method="post" name="formularioeliminar" action="Eliminar" onsubmit="return validarIDA(this)">
                <h3>Eliminar</h3>
                <label>ID del usuario a eliminar:</label>
                <input type="number" name="ideliminar" placeholder="Digite el ID" required onkeypress="return validarn(event)">
                <br>
                <input type="submit" value="Eliminar usuario">
            </form>
        </div>
        <div class="containerActualizar">
            <form method="post" name="formularioactualizar" action="Actualizar" onsubmit="return validarIDA(this)">
                <h3>Actualizar</h3>
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">ID del usuario a actualizar:</span>
                        <input type="number" name="idactualizar" placeholder="Digite el ID" required onkeypress="return validarn(event)">
                    </div>
                </div>
                <input type="submit" value="Actualizar datos">
            </form>
        </div>
    </body>
</html>
