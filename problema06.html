    <form method="post" name="formulario" >
        <table align="center" border="1">
            <tr>
                <td class="td_sup" >
                    Digite el año actual:
                </td>
                <td class="td_inf" ><input type="text" name="cantidad" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td class="td_sup">
                    Digite su año de nacimiento:
                </td>
                <td class="td_inf"><input type="text" name="cantidadb" onkeypress="return validarn(event)"></td>
            </tr>
            <tr>
                <td></td>
                <td class="td_inf" > <input type="button" value="Calcular edad" name="enviar" onclick="interes()" ></td> 
            </tr>
            <tr>
                <td class="td_sup" >Su edad aproximada es:</td>
                <td> <input type="text" name="sueldoti" id="cantidadi" readonly="readonly" class="input_text" ></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="button" value="Reiniciar" name="reset" onclick="borrar()"></td>
            </tr>
        </table>

    </form>
